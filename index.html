<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Enzo Fassioli Full Stack</title>
    <!--Import Google Icon Font-->

    <link
      rel="stylesheet"

      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link

            </li>
            <li>
              <a

            </li>
            <li>
              <a
                href="#"
                class="tooltipped btn-floating btn-med light-green accent-3 grow grow:hover"
                data-position="bottom"

              >
                <i class="fab fa-twitter"></i>
              </a>
            </li>
          </ul>
          <ul class="sidenav grey lighten-2" id="mobile-menu">
            <li><a class="grow grow:hover" href="#">About</a></li>
            <li><a class="grow grow:hover" href="#">Projects</a></li>
            <li><a class="grow grow:hover" href="#">Contact</a></li>
            <li>

                href="#"

                data-tooltip="GitHub"

                <i class="fab fa-github"></i>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="tooltipped btn-floating btn-med light-green accent-3 grow grow:hover"

                data-tooltip="LinkedIn"
              >
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
            <li>

                href="#"
                class="tooltipped btn-floating btn-med light-green accent-3 grow grow:hover"

              </a>

    </div>

        <img src="#" alt="" />
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
